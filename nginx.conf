events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Allow large file uploads (CSV imports up to 100MB)
    client_max_body_size 100m;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Enable gzip compression at nginx level
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    # Proxy cache configuration for performance optimization (HEX-91)
    proxy_cache_path /var/cache/nginx/hextrackr levels=1:2 keys_zone=hextrackr_cache:10m max_size=100m inactive=60m use_temp_path=off;

    upstream hextrackr_backend {
        server hextrackr-app:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Force HTTPS redirect (HEX-128: Security requirement)
        return 301 https://$host$request_uri;

        # WebSocket support for Socket.io
        location /socket.io/ {
            proxy_pass http://hextrackr_backend;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Proxy headers for proper client IP detection
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Disable buffering for WebSocket
            proxy_buffering off;

            # No caching for WebSocket connections
            proxy_cache off;
        }

        # Long-running sync endpoints (Cisco advisory sync with rate limiting)
        location ~ ^/api/(cisco|kev)/sync$ {
            proxy_pass http://hextrackr_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # No caching for sync operations
            proxy_cache off;

            # Extended timeouts for rate-limited API syncs (10 minutes)
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # All API endpoints (no caching for authentication-protected endpoints)
        # Note: Removed /api/vulnerabilities/stats, /trends, /recent-trends caching
        # due to security vulnerability - cache key didn't include session info,
        # allowing unauthenticated users to access cached authenticated responses.
        # See commit 06a7c96 for details.
        location /api/ {
            proxy_pass http://hextrackr_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # No caching for API mutations
            proxy_cache off;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # HTML pages - NO CACHING (authentication-dependent content)
        # HEX-128: Caching HTML without session awareness causes authentication bypass.
        # Cached pages from before login would lack auth-state.js integration,
        # causing infinite redirect loops. Single-user appliance doesn't need aggressive caching.
        location / {
            proxy_pass http://hextrackr_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # No caching for HTML pages
            proxy_cache off;

            add_header X-Cache-Status $upstream_cache_status always;
        }

        # Static assets (JS, CSS, images) - moderate caching
        # Reduced from 30d to 7d for single-user appliance (easier development iteration)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://hextrackr_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Moderate caching: 7 days for static assets
            proxy_cache hextrackr_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            expires 7d;
            add_header Cache-Control "public";
            add_header X-Cache-Status $upstream_cache_status always;
        }
    }

    server {
        listen 443 ssl http2;
        server_name _;

        # SSL configuration (adjust paths as needed for production)
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # WebSocket support for Socket.io
