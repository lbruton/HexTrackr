---
exclude_paths:
  - "docs/**"
  - "app/public/docs-source/**"
  - "app/public/docs-html/**"
  - "app/dev-docs-html/**"
  - "app/public/jsdoc/**"
  - "app/public/vendor/**"
  - "node_modules/**"
  - "**/*.min.js"
  - "**/*.min.css"
  - "depreciated/**"
  - ".codacy/**"
  - ".claude/**"
  - ".cursor/**"
  - ".github/**"

duplication:
  config:
    minLines: 10
    minTokens: 50
  enabled: true

runtimes:
  - node@22.2.0
  - python@3.11.11

tools:
  - eslint@9.32.0
  - lizard@1.17.31
  - pylint@3.3.7
  - trivy@0.66.0
