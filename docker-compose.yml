services:
  hextrackr:
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "8989:8080"  # External port 8989 -> Internal port 8080 (prevents test conflicts)
    volumes:
      # Mount entire application for modular architecture
      - ./app:/app
      - /app/node_modules
      # Mount package.json for version info
      - ./package.json:/app/package.json
      # Mount database for persistence
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - HEXTRACKR_VERSION=1.0.31
      - PORT=8080
    restart: unless-stopped
