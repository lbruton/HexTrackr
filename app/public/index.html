<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexTrackr - Vulnerability Management</title>

    <!-- Logger Utility (loaded first for zero-cost production logging) -->
    <script src="scripts/shared/logger.js"></script>

    <!-- Authentication State Manager -->
    <script src="/scripts/shared/auth-state.js"></script>
    <script>
        /**
         * Root redirect logic based on authentication status
         * Authenticated users ‚Üí /vulnerabilities.html
         * Unauthenticated users ‚Üí /login.html
         */
        (async function() {
            const isAuth = await authState.init();
            if (isAuth) {
                // Authenticated - redirect to main app
                window.location.href = '/vulnerabilities.html';
            } else {
                // Not authenticated - redirect to login
                window.location.href = '/login.html';
            }
        })();
    </script>

    <!-- FOUC Prevention: Apply theme before CSS loads -->
    <script>
    (function() {
        try {
            var stored = localStorage.getItem('hextrackr-theme');
            if (stored) {
                var theme = null;
                try {
                    var data = JSON.parse(stored);
                    theme = data.theme || data;
                } catch (parseError) {
                    theme = stored;
                }
                if (theme === 'dark' || theme === 'light') {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                }
            }
        } catch(e) {
            // Silent fail - defaults to light theme
        }
    })();
    </script>

    <!-- Tabler Variable Overrides (HEX-302: Eliminates Tabler flash - MUST load BEFORE Tabler if Tabler is added) -->
    <link rel="stylesheet" href="styles/tabler-overrides.css">

    <!-- HexTrackr CSS Variables (for theme-aware background) -->
    <link rel="stylesheet" href="styles/css-variables.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--hextrackr-bg-primary);
            color: var(--hextrackr-text);
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid var(--hextrackr-border);
            border-top: 4px solid var(--hextrackr-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin: 0 0 10px;
        }
        p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

</html>
