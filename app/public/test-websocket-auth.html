<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Authentication Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background: #1177bb;
        }
        .log {
            background: #252526;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #0e639c;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #dcdcaa; }
        .info { color: #9cdcfe; }
    </style>
</head>
<body>
    <h1>HexTrackr WebSocket Authentication Test</h1>

    <div class="section">
        <h2>Test 1: Unauthenticated Connection (Should Fail)</h2>
        <button onclick="testUnauthenticated()">Test Unauthenticated Connection</button>
        <div id="unauth-log" class="log"></div>
    </div>

    <div class="section">
        <h2>Test 2: Authenticated Connection (Should Succeed)</h2>
        <button onclick="login()">1. Login First</button>
        <button onclick="testAuthenticated()">2. Test Authenticated Connection</button>
        <div id="auth-log" class="log"></div>
    </div>

    <div class="section">
        <h2>Test 3: Progress Tracking (Verify No Regression)</h2>
        <button onclick="testProgressTracking()">Test Progress Tracking</button>
        <div id="progress-log" class="log"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let authSocket = null;

        function log(elementId, message, type = 'info') {
            const logElement = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function testUnauthenticated() {
            const logId = 'unauth-log';
            log(logId, 'Testing unauthenticated WebSocket connection...', 'info');

            const socket = io('https://localhost', {
                path: '/socket.io',
                transports: ['polling', 'websocket']
            });

            socket.on('connect', () => {
                log(logId, '❌ FAIL: Connection succeeded without authentication!', 'error');
                socket.disconnect();
            });

            socket.on('connect_error', (err) => {
                log(logId, `✅ SUCCESS: Connection rejected as expected`, 'success');
                log(logId, `Error message: ${err.message}`, 'info');
                socket.disconnect();
            });

            setTimeout(() => {
                if (!socket.connected) {
                    log(logId, 'Test completed', 'info');
                }
            }, 3000);
        }

        async function login() {
            const logId = 'auth-log';
            log(logId, 'Logging in as admin...', 'info');

            try {
                const response = await fetch('https://localhost/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    log(logId, `✅ Login successful: ${data.user.username} (${data.user.role})`, 'success');
                } else {
                    log(logId, `❌ Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(logId, `❌ Login error: ${error.message}`, 'error');
            }
        }

        function testAuthenticated() {
            const logId = 'auth-log';
            log(logId, 'Testing authenticated WebSocket connection...', 'info');

            if (authSocket && authSocket.connected) {
                log(logId, 'Disconnecting existing socket...', 'warning');
                authSocket.disconnect();
            }

            authSocket = io('https://localhost', {
                path: '/socket.io',
                transports: ['polling', 'websocket'],
                withCredentials: true
            });

            authSocket.on('connect', () => {
                log(logId, `✅ SUCCESS: Authenticated connection established!`, 'success');
                log(logId, `Socket ID: ${authSocket.id}`, 'info');
            });

            authSocket.on('connect_error', (err) => {
                log(logId, `❌ FAIL: Connection rejected: ${err.message}`, 'error');
            });

            authSocket.on('disconnect', (reason) => {
                log(logId, `Disconnected: ${reason}`, 'warning');
            });
        }

        function testProgressTracking() {
            const logId = 'progress-log';

            if (!authSocket || !authSocket.connected) {
                log(logId, '❌ ERROR: Must be authenticated first! Run Test 2 first.', 'error');
                return;
            }

            log(logId, 'Testing progress tracking functionality...', 'info');

            const testSessionId = `test-${Date.now()}`;
            log(logId, `Using session ID: ${testSessionId}`, 'info');

            // Listen for progress status
            authSocket.on('progress-status', (data) => {
                log(logId, `✅ Received progress status:`, 'success');
                log(logId, `  Session: ${data.sessionId}`, 'info');
                log(logId, `  Progress: ${data.progress}%`, 'info');
                log(logId, `  Status: ${data.status}`, 'info');
            });

            // Join progress room
            log(logId, 'Joining progress room...', 'info');
            authSocket.emit('join-progress', testSessionId);

            setTimeout(() => {
                log(logId, 'Leaving progress room...', 'info');
                authSocket.emit('leave-progress', testSessionId);
                log(logId, '✅ Progress tracking test completed (no errors = success)', 'success');
            }, 2000);
        }

        // Auto-run unauthenticated test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('unauth-log', 'Running automatic unauthenticated connection test...', 'info');
                testUnauthenticated();
            }, 1000);
        });
    </script>
</body>
</html>
