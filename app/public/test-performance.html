<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexTrackr - CVE Performance Benchmark</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- AG-Grid CSS (for grid benchmarks) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .benchmark-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .benchmark-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .benchmark-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .benchmark-header h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .benchmark-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .test-config {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .test-config h3 {
            color: #495057;
            margin-bottom: 20px;
        }
        
        .config-row {
            margin-bottom: 15px;
        }
        
        .results-container {
            margin-top: 30px;
        }
        
        .result-card {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .result-card.success {
            border-left-color: #28a745;
        }
        
        .result-card.warning {
            border-left-color: #ffc107;
        }
        
        .result-card.danger {
            border-left-color: #dc3545;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            padding: 20px;
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .console-line {
            margin: 2px 0;
            white-space: pre-wrap;
        }
        
        .console-line.info { color: #3794ff; }
        .console-line.success { color: #4ec9b0; }
        .console-line.warning { color: #ce9178; }
        .console-line.error { color: #f48771; }
        
        .btn-benchmark {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn-benchmark:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-benchmark:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-badge.running {
            background: #ffc107;
            color: #000;
        }
        
        .status-badge.complete {
            background: #28a745;
            color: white;
        }
        
        .status-badge.failed {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="benchmark-container">
        <!-- Header Card -->
        <div class="benchmark-card">
            <div class="benchmark-header">
                <h1>
                    <i class="bi bi-speedometer2"></i>
                    HexTrackr CVE Performance Benchmark
                </h1>
                <p>Task T044: Performance benchmarking with realistic multi-CVE data loads</p>
                <p class="text-muted">Spec 004: CVE Link System Fix</p>
            </div>
            
            <!-- Test Configuration -->
            <div class="test-config">
                <h3><i class="bi bi-gear"></i> Test Configuration</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="config-row">
                            <label for="recordCount" class="form-label">Number of Records:</label>
                            <input type="number" class="form-control" id="recordCount" value="100" min="10" max="1000">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="config-row">
                            <label for="cvesPerRecord" class="form-label">CVEs per Record:</label>
                            <input type="number" class="form-control" id="cvesPerRecord" value="10" min="1" max="100">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="config-row">
                            <label for="iterations" class="form-label">Parse Test Iterations:</label>
                            <input type="number" class="form-control" id="iterations" value="100" min="10" max="1000">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="config-row">
                            <label for="stressTest" class="form-label">Include Stress Test:</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="stressTest" checked>
                                <label class="form-check-label" for="stressTest">
                                    Run extreme scenario (500 records √ó 100 CVEs)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Run Button -->
            <div class="text-center">
                <button id="runBenchmark" class="btn btn-benchmark">
                    <i class="bi bi-play-circle"></i> Run Performance Benchmark
                </button>
                <span id="statusBadge" class="status-badge" style="display: none;"></span>
            </div>
        </div>
        
        <!-- Results Card -->
        <div class="benchmark-card" id="resultsCard" style="display: none;">
            <h2><i class="bi bi-graph-up"></i> Benchmark Results</h2>
            <div id="resultsContainer" class="results-container">
                <!-- Results will be inserted here -->
            </div>
        </div>
        
        <!-- Console Output Card -->
        <div class="benchmark-card">
            <h3><i class="bi bi-terminal"></i> Console Output</h3>
            <div id="consoleOutput" class="console-output">
                <div class="console-line info">Ready to run performance benchmarks...</div>
                <div class="console-line">Click "Run Performance Benchmark" to start</div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AG-Grid JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>
    
    <!-- HexTrackr Scripts -->
    <script src="scripts/shared/cve-utilities.js"></script>
    <script src="scripts/tests/performance-benchmark.js"></script>
    
    <script>
        // Console output handler
        const consoleOutput = document.getElementById('consoleOutput');
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        function addConsoleOutput(message, type = '') {
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = message;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Override console methods to capture output
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
            ).join(' ');
            
            let type = '';
            if (message.includes('‚úÖ')) type = 'success';
            else if (message.includes('üìä') || message.includes('üìà')) type = 'info';
            else if (message.includes('‚ö†Ô∏è')) type = 'warning';
            else if (message.includes('‚ùå')) type = 'error';
            
            addConsoleOutput(message, type);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addConsoleOutput(args.join(' '), 'warning');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addConsoleOutput(args.join(' '), 'error');
        };
        
        // Benchmark runner
        document.getElementById('runBenchmark').addEventListener('click', async function() {
            const button = this;
            const statusBadge = document.getElementById('statusBadge');
            const resultsCard = document.getElementById('resultsCard');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Clear previous results
            consoleOutput.innerHTML = '';
            resultsContainer.innerHTML = '';
            resultsCard.style.display = 'none';
            
            // Get configuration
            const recordCount = parseInt(document.getElementById('recordCount').value);
            const cvesPerRecord = parseInt(document.getElementById('cvesPerRecord').value);
            const iterations = parseInt(document.getElementById('iterations').value);
            const runStressTest = document.getElementById('stressTest').checked;
            
            // Update UI
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border"></span> Running Benchmark...';
            statusBadge.style.display = 'inline-block';
            statusBadge.className = 'status-badge running';
            statusBadge.textContent = 'RUNNING';
            
            try {
                // Create benchmark instance
                const benchmark = new CVEPerformanceBenchmark();
                
                // Generate test data
                benchmark.generateTestData(recordCount, cvesPerRecord);
                
                // Run benchmarks
                const parseResult = await benchmark.benchmarkCVEParsing(iterations);
                const renderResult = await benchmark.benchmarkCVELinkRendering(recordCount);
                const eventResult = await benchmark.benchmarkEventAttachment(1000);
                const gridResult = await benchmark.benchmarkGridRendering(Math.min(recordCount, 100));
                const memoryResult = await benchmark.benchmarkMemoryUsage();
                
                let stressResult = null;
                if (runStressTest) {
                    stressResult = await benchmark.runStressTest();
                }
                
                // Generate report
                const report = benchmark.generateReport();
                
                // Display results
                resultsCard.style.display = 'block';
                
                // Create result cards
                const results = [
                    {
                        title: 'CVE Parsing Performance',
                        value: parseResult.avg.toFixed(3) + 'ms',
                        subtitle: `Min: ${parseResult.min.toFixed(3)}ms | Max: ${parseResult.max.toFixed(3)}ms`,
                        status: parseResult.avg < 10 ? 'success' : parseResult.avg < 50 ? 'warning' : 'danger'
                    },
                    {
                        title: 'Link Rendering Performance',
                        value: renderResult.avg.toFixed(3) + 'ms',
                        subtitle: `Per record with ${cvesPerRecord} CVEs`,
                        status: renderResult.avg < 50 ? 'success' : renderResult.avg < 100 ? 'warning' : 'danger'
                    },
                    {
                        title: 'Event Attachment',
                        value: eventResult.perElement.toFixed(4) + 'ms',
                        subtitle: `Per element | Total: ${eventResult.totalTime.toFixed(2)}ms for 1000 elements`,
                        status: eventResult.perElement < 0.1 ? 'success' : eventResult.perElement < 0.5 ? 'warning' : 'danger'
                    }
                ];
                
                if (gridResult) {
                    results.push({
                        title: 'Grid Rendering',
                        value: gridResult.totalTime.toFixed(2) + 'ms',
                        subtitle: `${gridResult.perRow.toFixed(3)}ms per row`,
                        status: gridResult.totalTime < 500 ? 'success' : gridResult.totalTime < 1000 ? 'warning' : 'danger'
                    });
                }
                
                if (memoryResult) {
                    results.push({
                        title: 'Memory Usage',
                        value: memoryResult.memoryUsed.toFixed(2) + ' MB',
                        subtitle: 'For 1000 records with 50 CVEs each',
                        status: memoryResult.memoryUsed < 50 ? 'success' : memoryResult.memoryUsed < 100 ? 'warning' : 'danger'
                    });
                }
                
                if (stressResult) {
                    const cveRate = (stressResult.recordCount * stressResult.cvesPerRecord) / (stressResult.totalTime / 1000);
                    results.push({
                        title: 'Stress Test Performance',
                        value: cveRate.toFixed(0) + ' CVEs/sec',
                        subtitle: `${stressResult.totalTime.toFixed(0)}ms for ${stressResult.recordCount * stressResult.cvesPerRecord} CVEs`,
                        status: cveRate > 10000 ? 'success' : cveRate > 5000 ? 'warning' : 'danger'
                    });
                }
                
                // Render result cards
                results.forEach(result => {
                    const card = document.createElement('div');
                    card.className = `result-card ${result.status}`;
                    card.innerHTML = `
                        <h4>${result.title}</h4>
                        <div class="metric-value">${result.value}</div>
                        <div class="text-muted">${result.subtitle}</div>
                    `;
                    resultsContainer.appendChild(card);
                });
                
                // Update status
                statusBadge.className = 'status-badge complete';
                statusBadge.textContent = 'COMPLETE';
                
                // Success message
                addConsoleOutput('\nüéâ Benchmark completed successfully!', 'success');
                addConsoleOutput('Nyuk-nyuk-nyuk! Soitenly got some great performance data!', 'success');
                
            } catch (error) {
                console.error('Benchmark failed:', error);
                statusBadge.className = 'status-badge failed';
                statusBadge.textContent = 'FAILED';
            } finally {
                // Reset button
                button.disabled = false;
                button.innerHTML = '<i class="bi bi-play-circle"></i> Run Performance Benchmark';
            }
        });
        
        // Initial message
        addConsoleOutput('Performance Benchmark Suite initialized', 'info');
        addConsoleOutput('Ready to test with multiple CVEs per record', 'info');
        addConsoleOutput('Nyuk-nyuk-nyuk! Let\'s see how fast this baby can go!', 'success');
    </script>
</body>
</html>
