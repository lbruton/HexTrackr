<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AG Grid Fix</title>
    
    <!-- AG Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css">
    
    <style>
        #testGrid {
            width: 100%;
            height: 400px;
        }
        
        .status {
            padding: 20px;
            background: #f0f0f0;
            margin: 20px;
            border-radius: 5px;
        }
        
        .error {
            color: red;
        }
        
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Testing AG Grid Fix</h1>
    
    <div class="status" id="status">
        <h2>Test Results:</h2>
        <ul id="results"></ul>
    </div>
    
    <div id="testGrid" class="ag-theme-alpine"></div>
    
    <!-- AG Grid Community -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isError = false) {
            const li = document.createElement('li');
            li.className = isError ? 'error' : 'success';
            li.textContent = message;
            results.appendChild(li);
        }
        
        // Test 1: Check if AG Grid is loaded
        if (typeof agGrid !== 'undefined') {
            addResult('✓ AG Grid loaded successfully');
            addResult(`✓ AG Grid version: ${agGrid.version || 'unknown'}`);
        } else {
            addResult('✗ AG Grid not loaded', true);
        }
        
        // Test 2: Check available methods
        if (typeof agGrid !== 'undefined') {
            addResult(`✓ agGrid.Grid exists: ${typeof agGrid.Grid === 'function'}`);
            addResult(`✓ agGrid.createGrid exists: ${typeof agGrid.createGrid === 'function'}`);
        }
        
        // Test 3: Try to create a simple grid
        try {
            const gridOptions = {
                columnDefs: [
                    { field: 'make' },
                    { field: 'model' },
                    { field: 'price' }
                ],
                rowData: [
                    { make: 'Toyota', model: 'Celica', price: 35000 },
                    { make: 'Ford', model: 'Mondeo', price: 32000 },
                    { make: 'Porsche', model: 'Boxster', price: 72000 }
                ]
            };
            
            const gridDiv = document.getElementById('testGrid');
            
            // Try the correct method for AG Grid v31
            const grid = new agGrid.Grid(gridDiv, gridOptions);
            
            addResult('✓ Grid created successfully using new agGrid.Grid()');
            
            // Check if API is available
            if (gridOptions.api) {
                addResult('✓ Grid API is available');
            } else {
                addResult('✗ Grid API not available', true);
            }
            
        } catch (error) {
            addResult(`✗ Error creating grid: ${error.message}`, true);
        }
    </script>
</body>
</html>
